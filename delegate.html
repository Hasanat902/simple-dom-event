<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>

    <h1>Event Delegate</h1>

    <section>
        <h3>Delegate List</h3>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Provident, repellendus.</li>
            <li class="item">Praesentium, alias.</li>
            <li class="item">Alias, ipsa.</li>
            <li class="item">Ipsa, at.</li>
            <li class="item">Et, impedit.</li>
        </ul>

        <button id="add-item">Add Item</button>
    </section>


    <script>
        document.getElementById("add-item").addEventListener("click", function(){
            const li = document.createElement("li");
            li.innerText = "Brand new item";

            const listContainer = document.getElementById("list-container");
            listContainer.appendChild(li);
        })

        document.getElementById("list-container").addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
    
</body>
</html>
