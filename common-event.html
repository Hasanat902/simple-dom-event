<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Event</title>
</head>
<body>

    <section>
        <p id="para-text"></p>
        <input id="input-field" type="text">
        <button id="update">Update</button>

        <button onclick="justFunction()">Just Function</button>
        <button id="event-listen">Use addEventListener</button>
    </section>

    <script>
        function justFunction(){
            const p = document.getElementById("para-text");
            p.innerText = "Here we use just function";
        }

        document.getElementById("event-listen").addEventListener("click", function(){
            const p = document.getElementById("para-text");
            p.innerText = "Here we use addEventListener";
        })

        document.getElementById("update").addEventListener("click", function(){
            const inputField = document.getElementById("input-field");

            const p = document.getElementById("para-text");
            p.innerText = inputField.value;

            inputField.value = "";

        })

    </script>
    
</body>
</html>
