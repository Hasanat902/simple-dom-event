<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>

    <h1>Event Bubble</h1>

    <section id="section-container">
        <h3>Bubble List</h3>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Temporibus, placeat.</li>
            <li class="item">Facilis, aperiam.</li>
            <li class="item">Non, itaque.</li>
            <li class="item">Expedita, facilis?</li>
            <li class="item">Officiis, illo.</li>
        </ul>
    </section>

    <script>
        document.getElementById("second-item").addEventListener("click",function(event){
            console.log("Second item clicked");

            event.stopPropagation();
        })

        // ul
        document.getElementById("list-container").addEventListener("click",function(){
            console.log("ul clicked");
        })

        // section
        document.getElementById("section-container").addEventListener("click",function(){
            console.log("section clicked");
        })
    </script>
    
</body>
</html>
